<div class="Title">Q11084: Anagram Division</div>
給一個字串 s 和一個正整數 d，計算 s 有幾種排列可以被 d 整除。
<div class="IOFormat"><b>Input</b></div>
第一行是測資組數 T。每組測資一行，包含 s 和 d，以空白分隔。

<div class="IOFormat"><b>Output</b></div>
每組測資輸出一行 s 有幾種排列可以被 d 整除。
<div class="IOFormat"><b>Constraints</b></div>
- s 只包含數字。<br>
- s 的長度在 1 到 10 之間。<br>
- d 是 1 到 10000 之間的正整數。<br>
</div>
